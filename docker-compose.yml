services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: latinos-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: always
    ports:
      - "8000:8000"
    environment:
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - CF_ACCESS_CLIENT_ID=${CF_ACCESS_CLIENT_ID}
      - CF_ACCESS_CLIENT_SECRET=${CF_ACCESS_CLIENT_SECRET}
      - ALLOWED_ORIGINS=http://localhost:3003,http://localhost:3306,https://latinos.paulovila.org,https://apilatinos.paulovila.org,https://api-latinos.paulovila.org,https://back-latinos.paulovila.org,https://api.latinos.paulovila.org,https://latinos-liard.vercel.app
    volumes:
      - ./backend/app:/app/app
      - ./backend/users.db:/app/users.db
    networks:
      - latinos-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  latinos-network:
    driver: bridge
